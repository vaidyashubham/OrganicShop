<div class="card">
  <div class="card-body">
    <h5 class="card-title">Order Summary</h5>
    <p class="card-text">You have {{ shoppingCartItem.length }} items in your shopping cart.</p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of shoppingCartItem" class="list-group-item">
        {{ 1 }} x {{ item.title }}
        <div class="float-right">
          {{ item.price | currency: 'USD':true }}
        </div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total
        <div class="float-right">
          {{ totalPrice() | currency: 'USD':true }}
        </div>
      </li>
    </ul>
  </div>
</div>
