<div class="row">
  <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="save(f.value)">
          <div class="form-group">
            <label for="title">Title</label>
            <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
            <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
              Title is required.
            </div>
          </div>
        
          <div>
            <label for="title">Price</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input #price="ngModel" ngModel name="price" id="price" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" required>
            </div>
            <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                Price is required.
            </div>
          </div>
        
          <div class="form-group">
            <label for="category">Category</label>
            <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
              <option *ngFor="let c of categories" [value]="c">
                {{ c.name }}
              </option>
            </select>
            <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
              Category is required.
            </div>
          </div>
          <div class="form-group">
            <label for="imageURL">Image URL</label>
            <input #imageURL="ngModel" ngModel name="imageURL" id="imageURL" type="text" class="form-control" required>
            <div class="alert alert-danger" *ngIf="imageURL.touched && imageURL.invalid">
              Image URL is required.
            </div>
          </div>
          <button class="btn btn-primary">Save</button>
          <button class="btn btn-danger float-right" type="button">Delete</button>
        </form>        
  </div>
  <div class="col-md-6">
      <div *ngIf="title.value" class="card" style="width: 26rem;">
          <img [src]="imageURL.value" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ title.value}}</h5>
            <p class="card-text">{{ price.value | currency: 'USD':true }}</p>
          </div>
        </div>
  </div>
</div>
